apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway-deployment
  namespace: rudii
  labels:
    app: apigateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apigateway
  template:
    metadata:
      namespace: rudii
      labels:
        app: apigateway
    spec:
      imagePullSecrets:
        - name: acr-secret
      containers:
        - name: apigateway
          image: diptervacr.azurecr.io/ocelotapigateway:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Kubernetes
            - name: ASPNETCORE_URLS
              value: http://+:80
          resources:
            requests:
              memory: "64Mi"
              cpu: "0.1"
            limits:
              memory: "128Mi"
              cpu: "0.3"
---
apiVersion: v1
kind: Service
metadata:
  namespace: rudii
  name: apigateway-service
spec:
  type: LoadBalancer
  selector:
    app: apigateway
  ports:
    - protocol: TCP
      port: 80
