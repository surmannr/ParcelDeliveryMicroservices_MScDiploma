<h1 *ngIf="paymentOption.id === 0" mat-dialog-title>
  Új fizetési mód felvétele
</h1>
<h1 *ngIf="paymentOption.id !== 0" mat-dialog-title>
  Meglévő fizetési mód módosítása
</h1>
<div mat-dialog-content>
  <mat-form-field class="w-100">
    <mat-label>Fizetési mód neve</mat-label>
    <input
      matInput
      placeholder="Fizetési mód"
      [(ngModel)]="paymentOption.name"
    />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="editOrAdd(paymentOption)" color="primary">
    Mentés
  </button>
  <button mat-button (click)="closeClick()">Mégse</button>
</div>
