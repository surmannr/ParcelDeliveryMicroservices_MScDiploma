<p class="h2 mb-3">Munkahetek</p>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="this.dataSource" matSort #sort="matSort">
    <!-- DateFrom Column -->
    <ng-container matColumnDef="dateFrom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Mettől
        <app-date-filter
          title="Mettől"
          [(minDate)]="filter.minDateFrom"
          [(maxDate)]="filter.maxDateFrom"
          (filter)="load()"
        ></app-date-filter>
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.dateFrom | date : "yyyy.MM.dd." }}
      </td>
    </ng-container>

    <!-- DateTo Column -->
    <ng-container matColumnDef="dateTo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Meddig
        <app-date-filter
          title="Meddig"
          [(minDate)]="filter.minDateTo"
          [(maxDate)]="filter.maxDateTo"
          (filter)="load()"
        ></app-date-filter>
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.dateTo | date : "yyyy.MM.dd." }}
      </td>
    </ng-container>

    <!-- Days Column -->
    <ng-container matColumnDef="days">
      <th mat-header-cell *matHeaderCellDef>Napok</th>
      <td mat-cell *matCellDef="let element">
        {{ element.days | daysFromIntArrayPipe }}
      </td>
    </ng-container>

    <!-- Note Column -->
    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Megjegyzés
        <app-string-filter
          title="Meddig"
          [(value)]="filter.note"
          (filter)="load()"
        ></app-string-filter>
      </th>
      <td mat-cell *matCellDef="let element">{{ element.note }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

  <mat-paginator
    showFirstLastButtons
    #paginator
    [length]="timesheets?.totalCount"
    [pageSize]="pageSize"
  >
  </mat-paginator>
</div>
