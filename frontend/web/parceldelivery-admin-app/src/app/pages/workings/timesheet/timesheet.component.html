<p class="h2 mb-3">Munkanapló</p>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="this.dataSource">
    <!-- DateFrom Column -->
    <ng-container matColumnDef="dateFrom">
      <th mat-header-cell *matHeaderCellDef>Mettől</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dateFrom | date : "yyyy.MM.dd." }}
      </td>
    </ng-container>

    <!-- DateTo Column -->
    <ng-container matColumnDef="dateTo">
      <th mat-header-cell *matHeaderCellDef>Meddig</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dateTo | date : "yyyy.MM.dd." }}
      </td>
    </ng-container>

    <!-- Days Column -->
    <ng-container matColumnDef="days">
      <th mat-header-cell *matHeaderCellDef>Napok</th>
      <td mat-cell *matCellDef="let element">
        {{ element.days | daysFromIntArrayPipe }}
      </td>
    </ng-container>

    <!-- Note Column -->
    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef>Megjegyzés</th>
      <td mat-cell *matCellDef="let element">{{ element.note }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

  <mat-paginator
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    #paginator
    [length]="timesheets?.totalCount"
    [pageSizeOptions]="pageSizes"
  >
  </mat-paginator>
</div>
