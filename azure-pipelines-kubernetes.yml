# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'aacb1556-45f8-42da-8143-f448e7a39e50'
  imageRepository: 'surmannrparceldeliverymicroservicesmscdiploma'
  containerRegistry: 'diptervacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/backend/src/ApiGateways/OcelotApiGateway/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        buildContext: $(Build.SourcesDirectory)/backend/src/ApiGateways/OcelotApiGateway
        tags: |
          $(tag)
